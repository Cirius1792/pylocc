name: Reusable Test Workflow

on:
  workflow_call:
    inputs:
      collect-coverage:
        description: "Collect and upload coverage data"
        required: false
        type: boolean
        default: true
      checkout-ref:
        description: "Git ref to checkout"
        required: false
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.checkout-ref != '' && inputs.checkout-ref || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Run tests
        shell: bash
        run: |
          uv sync --locked --all-extras --dev
          if [ "${{ inputs.collect-coverage }}" = "true" ]; then
            uv run pytest --cov=cbl_stack -q
          else
            uv run pytest -q
          fi

      - name: Upload coverage data
        if: ${{ inputs.collect-coverage && matrix.python-version == '3.13' }}
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: coverage-data
          path: .coverage
